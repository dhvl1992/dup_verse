            font-size: 0.875rem;

            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;

            font-size: 0.875rem;

            margin-bottom: 1.5rem;

            backdrop-filter: blur(5px);
            border: 1px solid rgba(55, 65, 81, 0.5);
            border-radius: 0.25rem;
        }
        
        .suggestions-title {
            color: #4ade80;
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }
        
        .suggestion-item {
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(55, 65, 81, 0.5);
            border-radius: 0.25rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;

        .suggestion-item:hover {
            border-color: #4ade80;
            background: rgba(31, 41, 55, 0.8);
        }
        
        .suggestion-label {
            color: #4ade80;
            font-weight: 600;
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }
        
        .suggestion-text {
            color: #9ca3af;
            font-size: 0.75rem;

        .suggestion-score {
            color: #6b7280;

        }
        
        .info {
            margin-top: 1rem;

            color: #9ca3af;
        }
        
        .info-title {
            color: #4ade80;

        .info-section h3 {

        @media (max-width: 768px) {
            .container {

                flex-wrap: wrap;
            }

                grid-template-columns: 1fr;

                height: 120px;
            }
            
            input[type="text"] {
                width: 150px;
            }
        }
    </style>
</head>

    <div class="graph-background">
        <svg id="graph"></svg>
    </div>
    
    <div class="zoom-controls">
        <button class="zoom-btn" id="zoomIn">+</button>
        <button class="zoom-btn" id="zoomOut">−</button>
        <button class="zoom-btn" id="zoomReset">⟲</button>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-empty">
            Click on any node or use search to explore connections
        </div>
        <div class="sidebar-content">
            <div class="sidebar-title">Selected Node</div>
            <div class="sidebar-text" id="sidebarText"></div>
            
            <div class="suggestions-title">Top 5 Connected Nodes</div>
            <div id="suggestions"></div>
        </div>
    </div>
    
    <div class="container">
        <h1>🧠 Semantic Network Visualizer</h1>
        
        <!-- Authentication Section -->
        <div class="auth-section">
            <div class="auth-info">
                <span id="authStatus">Not logged in</span>
                <span id="userEmail" class="user-email" style="display:none;"></span>
                <span style="font-size: 0.75rem; color: #9ca3af;">💡 Add Firebase config to enable cloud storage</span>
            </div>
            <div class="auth-buttons">
                <button id="loginBtn" class="save-btn">🔐 Login with Google</button>
                <button id="saveBtn" class="save-btn" style="display:none;" disabled>💾 Save to Cloud</button>
                <button id="loadBtn" class="load-btn" style="display:none;" disabled>📥 Load from Cloud</button>
                <button id="logoutBtn" class="logout-btn" style="display:none;">🚪 Logout</button>
            </div>
        </div>
        
        <!-- Text Expander Section -->
        <div class="expander-section">
            <div class="expander-title">✨ Quick Note Expander (AI-Powered) - First use downloads 77MB model</div>
            <div class="expander-grid">
                <div class="expander-column">
                    <label class="expander-label">Short Input: (Ctrl+Enter to expand)</label>

or
GTU, gtuexams.in, id@email.com, pass123
or
respond not react"></textarea>
                    <div class="expander-actions">
                        <select class="type-selector" id="typeSelector">

                            <option value="credential">Credential</option>
                            <option value="leave">Leave/Holiday</option>
                            <option value="quote">Quote/Reminder</option>
                            <option value="todo">Todo/Task</option>
                            <option value="finance">Bank/Finance</option>
                            <option value="link">Link/Resource</option>
                        </select>
                        <button id="expandBtn" class="expand-btn">🚀 Expand</button>
                        <span id="expandStatus" style="font-size: 0.75rem; color: #4ade80;"></span>
                    </div>
                </div>
                <div class="expander-column">
                    <label class="expander-label">Expanded Output (editable):</label>
                    <textarea class="expanded-output" id="expandedOutput" placeholder="Expanded sentence will appear here..."></textarea>

            </div>
        </div>
        
        <textarea id="textInput" placeholder="Paste your text, chat history, journal entries, notes, or any content here..."></textarea>
        
        <div class="controls">
            <div class="slider-group">
                <span>Similarity:</span>
                <input type="range" id="threshold" min="0.3" max="0.9" step="0.05" value="0.5">
                <span id="thresholdValue">0.50</span>
            </div>
            
            <button id="visualizeBtn">Visualize</button>
            
            <div class="search-group">

                <button id="searchBtn" class="search-btn" disabled>Search</button>
                <button id="clearSearchBtn" class="clear-btn" style="display:none;">Clear</button>
            </div>
            
            <span id="status" class="status"></span>
        </div>
    </div>

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !searchBtn.disabled) {
                performSearch();
            }
        });
        
        // Auth event listeners
        if (loginBtn) loginBtn.addEventListener('click', loginWithGoogle);
        if (logoutBtn) logoutBtn.addEventListener('click', logout);
        if (saveBtn) saveBtn.addEventListener('click', saveToFirebase);
        if (loadBtn) loadBtn.addEventListener('click', loadFromFirebase);
        
        // Expander event listeners
        expandBtn.addEventListener('click', expandText);
        copyToMainBtn.addEventListener('click', copyToMain);
        
        // Enable copy button when output has text
        expandedOutput.addEventListener('input', () => {
            copyToMainBtn.disabled = !expandedOutput.value.trim();
        });
        
        // Allow Ctrl+Enter in short input to expand
        shortInput.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                expandText();
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (currentNodes.length > 0) {
                // Update SVG viewBox to match new window size
                const width = window.innerWidth;
                const height = window.innerHeight;
                svg.attr('viewBox', `0 0 ${width} ${height}`);
            }
        });

        // Cosine similarity
        function cosineSimilarity(a, b) {
            let dotProduct = 0;
            let normA = 0;
            let normB = 0;
            
            for (let i = 0; i < a.length; i++) {
                dotProduct += a[i] * b[i];
                normA += a[i] * a[i];
                normB += b[i] * b[i];
            }
            
            return dotProduct / (Math.sqrt(normA) * Math.sqrt(normB));
        }

        // Show node details in sidebar
        function showNodeDetails(node) {
            selectedNodeId = node.id;
            searchMode = false;
            
            // Update sidebar
            sidebarEmpty.style.display = 'none';
            sidebarContent.classList.add('active');
            
            // Show selected node's full text
            sidebarText.textContent = node.fullText;
            
            // Find top 5 connected nodes
            const connections = currentLinks
                .filter(link => 
                    (link.source.id === node.id || link.target.id === node.id)
                )
                .map(link => {
                    const connectedNode = link.source.id === node.id ? link.target : link.source;
                    return {
                        node: connectedNode,
                        similarity: link.value
                    };
                })
                .sort((a, b) => b.similarity - a.similarity)
                .slice(0, 5);
            
            // Display full texts of top 5 connected nodes
            suggestionsDiv.innerHTML = '';
            const highlightedIds = [];
            
            connections.forEach((conn, idx) => {
                highlightedIds.push(conn.node.id);
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `
                    <div class="suggestion-label">${idx + 1}. ${conn.node.text}</div>
                    <div class="suggestion-text">${conn.node.fullText}</div>
                    <div class="suggestion-score">Similarity: ${(conn.similarity * 100).toFixed(0)}%</div>
                `;
                div.addEventListener('click', () => {
                    showNodeDetails(conn.node);
                });
                suggestionsDiv.appendChild(div);
            });
            
            // Highlight selected node and top 5 connected nodes
            highlightNodes(node.id, highlightedIds);
        }
        
        // Search functionality (hybrid: semantic + text matching)
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query || !extractor || currentNodes.length === 0) return;
            
            searchMode = true;
            searchBtn.disabled = true;
            statusSpan.textContent = 'Searching...';
            
            try {
                // Generate embedding for search query
                const queryOutput = await extractor(query, { pooling: 'mean', normalize: true });
                const queryEmbedding = Array.from(queryOutput.data);
                
                // Prepare query for text matching
                const queryLower = query.toLowerCase();
                const queryWords = queryLower.split(/\s+/).filter(w => w.length > 2);
                
                // Calculate similarity with all nodes (hybrid approach)
                const threshold = parseFloat(thresholdSlider.value);
                const results = currentNodes
                    .map(node => {
                        // Semantic similarity
                        const semanticSim = cosineSimilarity(queryEmbedding, node.embedding);
                        
                        // Text matching bonus
                        const nodeTextLower = node.fullText.toLowerCase();
                        let textMatchBonus = 0;
                        
                        // Exact phrase match (highest bonus)
                        if (nodeTextLower.includes(queryLower)) {
                            textMatchBonus = 0.3;
                        } else {
                            // Partial word matches
                            const matchedWords = queryWords.filter(word => 
                                nodeTextLower.includes(word)
                            ).length;
                            textMatchBonus = (matchedWords / queryWords.length) * 0.2;
                        }
                        
                        // Combined score (semantic + text match bonus)
                        const finalScore = Math.min(semanticSim + textMatchBonus, 1.0);
                        
                        return {
                            node: node,
                            similarity: finalScore,
                            semanticScore: semanticSim,
                            textMatch: textMatchBonus > 0
                        };
                    })
                    .filter(result => result.similarity > threshold)
                    .sort((a, b) => b.similarity - a.similarity)
                    .slice(0, 5);
                
                // Update sidebar
                sidebarEmpty.style.display = 'none';
                sidebarContent.classList.add('active');
                sidebarText.textContent = `Search: "${query}"`;
                
                // Display search results
                suggestionsDiv.innerHTML = '';
                const highlightedIds = [];
                
                if (results.length === 0) {
                    suggestionsDiv.innerHTML = '<div style="color: #6b7280; padding: 1rem; text-align: center;">No results above similarity threshold</div>';
                } else {
                    results.forEach((result, idx) => {
                        highlightedIds.push(result.node.id);
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        const matchBadge = result.textMatch ? ' <span style="color: #4ade80;">📍 Text Match</span>' : '';
                        div.innerHTML = `
                            <div class="suggestion-label">${idx + 1}. ${result.node.text}${matchBadge}</div>
                            <div class="suggestion-text">${result.node.fullText}</div>
                            <div class="suggestion-score">Score: ${(result.similarity * 100).toFixed(0)}% (Semantic: ${(result.semanticScore * 100).toFixed(0)}%)</div>
                        `;
                        div.addEventListener('click', () => {
                            showNodeDetails(result.node);
                        });
                        suggestionsDiv.appendChild(div);
                    });
                }
                
                // Highlight search result nodes
                highlightSearchResults(highlightedIds);
                clearSearchBtn.style.display = 'inline-block';
                statusSpan.textContent = '';
                
            } catch (error) {
                console.error('Search error:', error);
                statusSpan.textContent = 'Search error: ' + error.message;
            } finally {
                searchBtn.disabled = false;
            }
        }
        
        // Clear search
        function clearSearch() {
            searchInput.value = '';
            searchMode = false;
            clearSearchBtn.style.display = 'none';
            
            // Clear highlights
            d3.selectAll('circle').classed('node-search-result', false);
            
            // Reset sidebar
            sidebarEmpty.style.display = 'block';
            sidebarContent.classList.remove('active');
        }
        
        // ============================================
        // TEXT EXPANDER FUNCTIONS
        // ============================================
        
        // Get prompt template based on type
        function getPromptTemplate(type, input) {
            const templates = {
                credential: `Expand this short credential note into a full sentence with site, email, and password: ${input}`,
                leave: `Expand this leave/holiday abbreviation into a full sentence (CL=Casual Leave, RH=Restricted Holiday): ${input}`,
                quote: `Expand this short quote or reminder into a complete inspirational sentence: ${input}`,
                todo: `Expand this short todo note into a complete task description: ${input}`,
                finance: `Expand this bank or finance note into a complete sentence with account details: ${input}`,
                link: `Expand this link note into a complete sentence describing the resource: ${input}`,
                auto: `Rewrite this short note as a complete, clear sentence: ${input}`
            };
            
            return templates[type] || templates.auto;
        }
        
        // Expand short text to full sentence
        async function expandText() {
            const input = shortInput.value.trim();
            if (!input) {
                alert('Please enter some text to expand');
                return;
            }
            
            expandBtn.disabled = true;
            expandStatus.textContent = 'Loading model...';
            
            try {
                // Load text generation model
                if (!textGenerator) {
                    expandStatus.textContent = 'Downloading model (~77MB)...';
                    textGenerator = await pipeline('text2text-generation', 'Xenova/LaMini-Flan-T5-77M');
                    expandStatus.textContent = 'Model loaded!';
                }
                
                expandStatus.textContent = 'Expanding...';
                
                // Get selected type
                const type = typeSelector.value;
                const prompt = getPromptTemplate(type, input);
                
                // Generate expanded text
                const result = await textGenerator(prompt, {
                    max_length: 100,
                    temperature: 0.7,
                    do_sample: false
                });
                
                const expandedText = result[0].generated_text;
                expandedOutput.value = expandedText;
                copyToMainBtn.disabled = false;
                
                expandStatus.textContent = '✨ Done!';
                setTimeout(() => expandStatus.textContent = '', 2000);
                
            } catch (error) {
                console.error('Expansion error:', error);
                expandStatus.textContent = '❌ Error: ' + error.message;
                alert('Expansion failed: ' + error.message);
            } finally {
                expandBtn.disabled = false;
            }
        }
        
        // Copy expanded text to main textarea
        function copyToMain() {
            const expanded = expandedOutput.value.trim();
            if (!expanded) return;
            
            // Add to main textarea
            const currentText = textInput.value;
            const separator = currentText && !currentText.endsWith('\n') ? '\n' : '';
            textInput.value = currentText + separator + expanded + '.\n';
            
            // Clear expander
            shortInput.value = '';
            expandedOutput.value = '';
            copyToMainBtn.disabled = true;
            
            // Show feedback
            expandStatus.textContent = '✅ Copied!';
            setTimeout(() => expandStatus.textContent = '', 1500);
        }
        
        // ============================================
        // FIREBASE AUTHENTICATION & DATA FUNCTIONS
        // ============================================
        
        // Auth state observer
        if (auth) {
            auth.onAuthStateChanged((user) => {
                currentUser = user;
                if (user) {
                    // User logged in
                    authStatus.textContent = 'Logged in';
                    authStatus.style.color = '#4ade80';
                    userEmail.textContent = user.email;
                    userEmail.style.display = 'inline';
                    
                    loginBtn.style.display = 'none';
                    logoutBtn.style.display = 'inline-block';
                    saveBtn.style.display = 'inline-block';
                    loadBtn.style.display = 'inline-block';
                    saveBtn.disabled = false;
                    loadBtn.disabled = false;
                    
                    // Auto-load user's data
                    loadFromFirebase();
                } else {
                    // User logged out
                    authStatus.textContent = 'Not logged in';
                    authStatus.style.color = '#9ca3af';
                    userEmail.style.display = 'none';
                    
                    loginBtn.style.display = 'inline-block';
                    logoutBtn.style.display = 'none';
                    saveBtn.style.display = 'none';
                    loadBtn.style.display = 'none';
                }
            });
        }
        
        // Login with Google
        async function loginWithGoogle() {
            if (!auth) {
                alert('Firebase not configured. Please add your Firebase configuration.');
                return;
            }
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
            }
        }
        
        // Logout
        async function logout() {
            if (!auth) return;
            
            try {
                await auth.signOut();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
        
        // Save to Firebase
        async function saveToFirebase() {
            if (!currentUser || !db) {
                alert('Please login first');
                return;
            }
            
            const text = textInput.value.trim();
            if (!text) {
                alert('Nothing to save');
                return;
            }
            
            try {
                saveBtn.disabled = true;
                statusSpan.textContent = 'Saving to cloud...';
                
                // Save as a single document with timestamp
                await db.collection('users').doc(currentUser.uid).set({
                    text: text,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    noteCount: text.split(/[.!?\n]+/).filter(s => s.trim().length > 10).length
                });
                
                statusSpan.textContent = '✅ Saved!';
                setTimeout(() => statusSpan.textContent = '', 2000);
            } catch (error) {
                console.error('Save error:', error);
                statusSpan.textContent = '❌ Save failed';
                alert('Save failed: ' + error.message);
            } finally {
                saveBtn.disabled = false;
            }
        }
        
        // Load from Firebase
        async function loadFromFirebase() {
            if (!currentUser || !db) return;
            
            try {
                loadBtn.disabled = true;
                statusSpan.textContent = 'Loading from cloud...';
                
                const doc = await db.collection('users').doc(currentUser.uid).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    textInput.value = data.text || '';
                    
                    const noteCount = data.noteCount || 0;
                    statusSpan.textContent = `✅ Loaded ${noteCount} notes`;
                    setTimeout(() => statusSpan.textContent = '', 3000);
                } else {
                    statusSpan.textContent = 'No saved data found';
                    setTimeout(() => statusSpan.textContent = '', 2000);
                }
            } catch (error) {
                console.error('Load error:', error);
                statusSpan.textContent = '❌ Load failed';
            } finally {
                loadBtn.disabled = false;
            }
        }
        
        // Highlight node and its connections
        function highlightNodes(selectedId, connectedIds) {
            d3.selectAll('circle').classed('node-selected', false);
            d3.selectAll('circle').classed('node-highlighted', false);
            d3.selectAll('circle').classed('node-search-result', false);
            
            // Highlight selected node
            d3.selectAll('circle').filter(d => d.id === selectedId).classed('node-selected', true);
            
            // Highlight top 5 connected nodes
            d3.selectAll('circle').filter(d => connectedIds.includes(d.id)).classed('node-highlighted', true);
        }
        
        // Highlight search result nodes
        function highlightSearchResults(resultIds) {
            d3.selectAll('circle').classed('node-selected', false);
            d3.selectAll('circle').classed('node-highlighted', false);
            d3.selectAll('circle').classed('node-search-result', false);
            
            // Highlight search results in purple
            d3.selectAll('circle').filter(d => resultIds.includes(d.id)).classed('node-search-result', true);
        }

        // Drag behavior
        function drag(simulation) {
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }

            return d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended);
        }

        // Main visualization function
        visualizeBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) return;

            visualizeBtn.disabled = true;
            statusSpan.textContent = 'Loading embedding model...';

            try {
                // Load model
                if (!extractor) {
                    extractor = await pipeline('feature-extraction', 'Xenova/all-MiniLM-L6-v2');
                }

                statusSpan.textContent = 'Processing text...';

                // Split into chunks
                const chunks = text
                    .split(/[.!?\n]+/)
                    .map(s => s.trim())
                    .filter(s => s.length > 10);

                if (chunks.length < 2) {
                    alert('Need more text! Add at least 2 sentences.');
                    return;
                }

                statusSpan.textContent = `Generating embeddings for ${chunks.length} chunks...`;

                // Generate embeddings
                const embeddings = [];
                for (let i = 0; i < chunks.length; i++) {
                    statusSpan.textContent = `Embedding chunk ${i + 1}/${chunks.length}...`;
                    const output = await extractor(chunks[i], { pooling: 'mean', normalize: true });
                    embeddings.push(Array.from(output.data));
                }

                // Extract keywords for labels
                statusSpan.textContent = 'Extracting keywords...';
                const stopWords = ['the', 'a', 'an', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by', 'from', 'is', 'was', 'are', 'were', 'be', 'been', 'being', 'have', 'has', 'had', 'do', 'does', 'did', 'will', 'would', 'could', 'should', 'may', 'might', 'can', 'this', 'that', 'these', 'those', 'i', 'you', 'he', 'she', 'it', 'we', 'they', 'me', 'him', 'her', 'us', 'them'];
                
                const labels = [];
                for (let i = 0; i < chunks.length; i++) {
                    const chunk = chunks[i];
                    const words = chunk.toLowerCase()
                        .replace(/[^\w\s]/g, ' ')
                        .split(/\s+/)
                        .filter(w => w.length > 3 && !stopWords.includes(w));
                    
                    if (words.length === 0) {
                        labels.push(chunk.split(' ').slice(0, 2).join(' '));
                        continue;
                    }
                    
                    // Get embeddings for candidate words
                    let bestWord = words[0];
                    let bestSim = -1;
                    
                    for (const word of words.slice(0, 5)) {
                        const wordEmbed = await extractor(word, { pooling: 'mean', normalize: true });
                        const wordArray = Array.from(wordEmbed.data);
                        const sim = cosineSimilarity(wordArray, embeddings[i]);
                        
                        if (sim > bestSim) {
                            bestSim = sim;
                            bestWord = word;
                        }
                    }
                    
                    labels.push(bestWord);
                }

                // Create nodes
                const nodes = chunks.map((chunk, i) => ({
                    id: i,
                    text: labels[i],
                    fullText: chunk,
                    embedding: embeddings[i]
                }));

                statusSpan.textContent = 'Building network...';

                // Create edges
                const threshold = parseFloat(thresholdSlider.value);
                const links = [];
                for (let i = 0; i < nodes.length; i++) {
                    for (let j = i + 1; j < nodes.length; j++) {
                        const sim = cosineSimilarity(embeddings[i], embeddings[j]);
                        if (sim > threshold) {
                            links.push({
                                source: i,
                                target: j,
                                value: sim
                            });
                        }
                    }
                }

                // Store for later use
                currentNodes = nodes;
                currentLinks = links;

                // Clear previous
                g.selectAll('*').remove();

                const width = window.innerWidth;
                const height = window.innerHeight;

                // Create simulation
                const simulation = d3.forceSimulation(nodes)
                    .force('link', d3.forceLink(links).id(d => d.id).distance(d => 150 * (1 - d.value)))
                    .force('charge', d3.forceManyBody().strength(-400))
                    .force('center', d3.forceCenter(width / 2, height / 2))
                    .force('collision', d3.forceCollide().radius(30));

                // Draw links
                const link = g.append('g')
                    .selectAll('line')
                    .data(links)
                    .join('line')
                    .attr('stroke', '#4ade80')
                    .attr('stroke-opacity', d => d.value * 0.8)
                    .attr('stroke-width', d => d.value * 4);

                // Draw nodes
                const node = g.append('g')
                    .selectAll('circle')
                    .data(nodes)
                    .join('circle')
                    .attr('r', 10)
                    .attr('fill', d => {
                        const colors = [
                            'rgba(251, 191, 36, 0.5)',  // yellow
                            'rgba(249, 115, 22, 0.5)',  // orange
                            'rgba(236, 72, 153, 0.5)',  // pink
                            'rgba(139, 92, 246, 0.5)',  // purple
                            'rgba(6, 182, 212, 0.5)'    // cyan
                        ];
                        const hash = d.fullText.substring(0, 3).charCodeAt(0) % 5;
                        return colors[hash];
                    })
                    .attr('stroke', '#fff')
                    .attr('stroke-width', 2)
                    .attr('stroke-opacity', 0.8)
                    .style('cursor', 'pointer')
                    .style('backdrop-filter', 'blur(10px)')
                    .on('click', (event, d) => {
                        event.stopPropagation();
                        showNodeDetails(d);
                    })
                    .call(drag(simulation));

                // Add labels
                const labelTexts = g.append('g')
                    .selectAll('text')
                    .data(nodes)
                    .join('text')
                    .text(d => d.text)
                    .attr('font-size', 11)
                    .attr('fill', '#e5e7eb')
                    .attr('dx', 15)
                    .attr('dy', 4)
                    .style('pointer-events', 'none');

                // Update positions
                simulation.on('tick', () => {
                    link
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);

                    node
                        .attr('cx', d => d.x)
                        .attr('cy', d => d.y);

                    labelTexts
                        .attr('x', d => d.x)
                        .attr('y', d => d.y);
                });

                statusSpan.textContent = 'Done! ✨';
                setTimeout(() => statusSpan.textContent = '', 2000);
                
                // Enable search
                searchBtn.disabled = false;

            } catch (error) {
                console.error('Error:', error);
                statusSpan.textContent = 'Error: ' + error.message;
            } finally {
                visualizeBtn.disabled = false;
            }
        });
    </script>
